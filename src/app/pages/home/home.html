<section class="hero">
  <div class="hero-inner">
    <!-- pill -->
    <div class="pill">
      <mat-icon class="pill-ico" aria-hidden="true">auto_awesome</mat-icon>
      <span>Juegos y apps que respetan tu tiempo</span>
    </div>

    <!-- big mark -->
    <img class="mark-img" src="logo-text.png" alt="REIMII" />

    <!-- subtitle -->
    <p class="lead">
      Juegos compactos y rejugables. Apps de utilidad sin fricción.<br />
      <strong>Limpios, rápidos, accesibles.</strong>
    </p>

    <!-- buttons -->
    <div class="cta">
      <a mat-flat-button class="btn btn-primary" routerLink="/games">
        Ver Juegos <span class="chev" aria-hidden="true">›</span>
      </a>

      <a mat-stroked-button class="btn btn-secondary" routerLink="/studio">
        <mat-icon class="play" aria-hidden="true">play_arrow</mat-icon>
        Conocer más
      </a>
    </div>

    <!-- stats -->
    <div class="stats" aria-label="Métricas del estudio">
      <div class="stat">
        <div class="stat-num">10+</div>
        <div class="stat-label">Juegos lanzados</div>
      </div>
      <div class="stat">
        <div class="stat-num">5M+</div>
        <div class="stat-label">Descargas</div>
      </div>
      <div class="stat">
        <div class="stat-num">4.8</div>
        <div class="stat-label">Rating promedio</div>
      </div>
      <div class="stat">
        <div class="stat-num">50+</div>
        <div class="stat-label">Equipo creativo</div>
      </div>
    </div>
  </div>
</section>
