<section class="games">
  <header class="featured-head">
    <div class="titleblock">
      <h2 class="bigtitle">
        <span class="line1">GAMES</span>
        <span class="line2">REIMII</span>
      </h2>
    </div>
  </header>

  <div class="grid">
    <a class="card" *ngFor="let game of games; trackBy: trackById" [routerLink]="['/games', game.id]">
      <div class="media">
        <img [src]="game.image" [alt]="game.name" />
        <span class="badge" [class.badge--soon]="isSoon(game)" [class.badge--beta]="isBeta(game)">{{
          game.availability | transloco
        }}</span>
        <span class="corner-ico" aria-hidden="true">
          <mat-icon>{{ game.kindIcon }}</mat-icon>
        </span>
      </div>

      <div class="body">
        <h3>{{ game.name }}</h3>
        <p class="meta">{{ game.category | transloco }}</p>
        <p class="desc">{{ game.description | transloco }}</p>

        <div class="chips">
          <span class="chip" *ngFor="let c of game.chips">{{ c | transloco }}</span>
        </div>
      </div>
    </a>
  </div>
</section>
